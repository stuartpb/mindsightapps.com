<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parts map</title>
  <script src="throner.js"></script>
  <script src="SVGPan.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="setupPage()">
  <svg id="printout"
    viewBox="-90 -90 1080 900"
    preserveAspectRatio="xMidYMid"
    data-fixed >
    <g id="viewport" transform="matrix(1,0,0,0,1,0,0,0,1)">
      <foreignObject x="760" y="-30.25" height="30" width="140">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
          <input type="hidden" name="business" value="stuart@testtrack4.com">
          <input type="hidden" name="item_name" value="Donation">
          <input type="hidden" name="item_number" value="Donation">
          <input type="hidden" name="cmd" value="_donations">
          <input type="hidden" name="currency_code" value="USD">
          $<input type="number" name="amount" value="25">
          <input type="image" border="0" name="submit"
            alt="PayPal - The safer, easier way to pay online!"
            src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif">
          <img alt="" border="0" width="1" height="1"
            src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif">
        </form>
      </foreignObject>
      <rect width='900' height='720' fill='white' data-fixed />
      <g transform="translate(-198 0)" id = "partsbox">
        <rect width='180' height='180' fill='cornflowerblue'/>
        <text x="18" y="30" class="boxlabel">Parts box</text>
      </g>
      <g data-draggable>
        <circle class="self" cx="450" cy="360" r='45'/>
        <text class='self' x='450' y='375'>self</text>
      </g>
    </g>
  </svg>
</body>
</html>
